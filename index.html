<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__img">
        <img src="/images/logo.svg" alt="huddle company logo" class="header__logo">
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container hero__container">
        <div class="hero__group">
          <div class="hero__image">
            <img src="/images/illustration-mockups.svg" alt="application presentetion image" class="hero-__img">
          </div>
          <div class="hero__details">
            <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
            <p class="hero__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>
            <button class="button button--normal button--active">Register</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container footer__wrapper">
      <div class="footer__icons">
        <i class="fab fa-facebook fa-2x footer__social"></i>
        <i class="fab fa-x fa-2x footer__social"></i>
        <i class="fab fa-instagram fa-2x footer__social"></i>
      </div>
    </div>
  </footer>
</body>
</html>
